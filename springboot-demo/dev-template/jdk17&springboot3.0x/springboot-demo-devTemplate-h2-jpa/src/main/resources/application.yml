# 应用服务 WEB 访问端口
server:
  port: 8080
  servlet:
    context-path: /api

# spring相关配置
spring:
  profiles:
    active: dev

# log 配置
logging:
  level:
    root: info
    com.noob.base: debug # com.noob.base 目录下为debug级别
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36}.%M:%L - %msg%n"
#    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"